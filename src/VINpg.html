<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Autolopedia</title>
	<link href="styles.css" rel="stylesheet" />
</head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="test.js"></script>

<body style="background-color: #ddd">
	<div class="header" onclick="window.location.href='Home.html'">
		<h1 style="color:LightGrey">AUTOLOPEDIA</h1>
	</div>
	<div class="row">
		<div class="leftColumn">
			<form>
				<div class="input">
					<label2 for="vincode">VIN Code:</label2>
					<input type="text" id="vincode" name="vin_code">
				</div>
				<div class="input">
					<label2 for="stylename">Style Name:</label2>
					<input type="text" id="stylename" name="style_name">
				</div>
				<div class="input">
					<label2 for="primaryoptions">Primary Option Names:</label2>
					<input type="text" id="primaryoptions" name="primary_options">
				</div>
				<div class="input">
					<label2 for="optioncodes">Option Codes:</label2>
					<input type="text" id="optioncodes" name="option_codes">
				</div>
				<div class="nonFactoryEquipment">
					<label2 for="nonfactoryequipment">Non-Factory Equipment Description:</label2>
					<input type="text" id="nonfactoryequipment" name="nonfactory_equipment">
				</div>
				<div class="input">
					<label2 for="interiorcolor">Interior Color:</label2>
					<input type="text" id="interiorcolor" name="interior_color">
				</div>
				<div class="input">
					<label2 for="reducingacode">Reducing Acode:</label2>
					<input type="text" id="reducingacode" name="reducing_acode">
				</div>
			</form>
		</div>
		<div class="rightColumn">
			<form>
				<div class="input">
					<label2 for="modelcode">Model Code:</label2>
					<input type="text" id="modelcode" name="model_code">
				</div>
				<div class="input">
					<label2 for="trimname">Trim Name:</label2>
					<input type="text" id="trimname" name="trim_name">
				</div>
				<div class="input">
					<label2 for="wheelbase">Wheel Base:</label2>
					<input type="text" id="wheelbase" name="wheel_base">
				</div>
				<div class="input">
					<label2 for="equipment">Equipment Description:</label2>
					<input type="text" id="equipment" name="equipment">
				</div>
				<div class="input">
					<label2 for="exteriorcolor">Exterior Color:</label2>
					<input type="text" id="exteriorcolor" name="exterior_color">
				</div>
				<div class="input">
					<label2 for="reducingstyleid">Reducing Style ID:</label2>
					<input type="text" id="reducingstyleid" name="reducing_style_id">
				</div>
			</form>
		</div>
	</div>
	<div class="divider"/></div>
	<div class="middleColumn" >
		<div class="mainText" id="rounded2">
			<div style="cursor: pointer;" onclick="callApi(); window.location.href='OUTPUT.html'">
				SUBMIT
			</div>
		</div>
	</div>
</body>

</html>
