<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Autolopedia</title>
		<link href="styles.css"rel="stylesheet" />
	</head>		
	<body>
		<div class = "header">
			<h1>AUTOLOPEDIA</h1>
		</div>
		<div class="row">
			<div class="leftcolumn">     	
				<form>
					<label for="fname">Enter your Vehicle Identification Number (VIN)</label>
					<div class = "input">
						<input type="text" id="fname" name="fname" value="9 digit number">
                    </div>
                    <button type="button"
                        onclick="document.getElementById('demo').innerHTML = Date()">
                        Click me to display Date and Time.</button>

                        <p id="demo"></p>
				</form>
			</div>
		</div>
	</body>
</html>
